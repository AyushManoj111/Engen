{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan de Senha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: #0f172a;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scan-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            box-shadow: 
                0 20px 25px -5px rgba(0, 0, 0, 0.1), 
                0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .header p {
            color: #6b7280;
            font-size: 15px;
            font-weight: 400;
        }

        .messages {
            margin-bottom: 24px;
        }

        .messages li {
            list-style: none;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .success {
            background: #dcfce7;
            color: #166534;
            border-left: 4px solid #22c55e;
        }

        .error {
            background: #fef2f2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 1.5px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 400;
            background: #ffffff;
            color: #111827;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #0f172a;
            box-shadow: 0 0 0 3px rgba(15, 23, 42, 0.1);
        }

        input::placeholder {
            color: #9ca3af;
            font-weight: 400;
        }

        .scan-button {
            width: 100%;
            padding: 14px;
            background: #0f172a;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .scan-button:hover {
            background: #1e293b;
            transform: translateY(-1px);
        }

        .scan-button:active {
            transform: translateY(0);
        }

        .scan-button.processing {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }

        .processing-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .scan-card {
                padding: 24px 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .header {
                margin-bottom: 24px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            input[type="text"],
            input[type="number"] {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 10px 14px;
            }

            .scan-button {
                padding: 12px;
            }
        }

        /* Subtle animation on load */
        .scan-card {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="scan-card" method="post">
            <div class="header">
                <h1>Scan</h1>
                <p>Digite os dados para processar</p>
            </div>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            {% csrf_token %}
            
            <div class="form-group">
                <label for="string">String</label>
                <input 
                    id="string" 
                    name="string" 
                    type="text" 
                    placeholder="Digite a string"
                    required 
                    autocomplete="off"
                />
            </div>

            <div class="form-group">
                <label for="valor">Valor (MT)</label>
                <input 
                    id="valor" 
                    name="valor" 
                    type="number" 
                    step="0.01"
                    min="0"
                    placeholder="0.00 (opcional)"
                />
            </div>

            <button type="submit" class="scan-button">
                <span class="button-text">Scan</span>
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-focus no primeiro campo quando a p√°gina carrega
            document.getElementById('string').focus();

            // Adicionar feedback visual ao submit
            const form = document.querySelector('form');
            const button = document.querySelector('.scan-button');
            const buttonText = document.querySelector('.button-text');

            form.addEventListener('submit', function(e) {
                button.classList.add('processing');
                button.disabled = true;
                buttonText.innerHTML = '<span class="processing-spinner"></span>Processando...';
            });
        });
    </script>
</body>

</html>
