{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan de Senha</title>
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            background: #f7f7f8;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, .08);
            margin-bottom: 24px;
        }

        .scan-card {
            max-width: 360px;
            margin: 0 auto 24px;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 16px;
            text-align: center;
        }

        h2 {
            font-size: 20px;
            margin: 0 0 20px;
            color: #1f2937;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
            border: 0;
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 14px;
            background: #0ea5e9;
            color: #fff;
            width: 100%;
            margin-top: 12px;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #0284c7;
        }

        .messages {
            margin-bottom: 12px;
        }

        .messages li {
            list-style: none;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 6px;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #f9fafb;
            font-weight: 600;
            color: #374151;
        }

        tr:hover {
            background: #f9fafb;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-disponivel {
            background: #d1fae5;
            color: #065f46;
        }

        .status-usada {
            background: #fee2e2;
            color: #991b1b;
        }

        .codigo {
            font-family: monospace;
            font-weight: 600;
            color: #1f2937;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: #f3f4f6;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- FormulÃ¡rio de Scan -->
        <form class="card scan-card" method="post">
            <h1>Scan de Senha</h1>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            {% csrf_token %}
            <label for="senha">Senha</label>
            <input id="senha" name="senha" type="text" placeholder="Digite a string" required />

            <button type="submit">Scan</button>
        </form>
    </div>
</body>

</html>
