{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan de Senha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #374151;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scan-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 32px 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .messages {
            margin-bottom: 20px;
        }

        .messages li {
            list-style: none;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background: #f9fafb;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #1e3a8a;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
            transform: translateY(-1px);
        }

        .scan-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e3a8a 0%, #1d4ed8 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.4);
        }

        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.6);
        }

        .scan-button:active {
            transform: translateY(0);
        }

        /* Input placeholder styling */
        input::placeholder {
            color: #9ca3af;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .scan-card {
                padding: 24px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            input[type="text"],
            input[type="number"] {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        /* Input focus animations */
        @keyframes focusGlow {
            0% { box-shadow: 0 0 0 0 rgba(30, 58, 138, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(30, 58, 138, 0); }
            100% { box-shadow: 0 0 0 0 rgba(30, 58, 138, 0); }
        }

        input:focus {
            animation: focusGlow 0.6s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="scan-card" method="post">
            <div class="header">
                <h1>üí≥ Scan</h1>
                <p>Digite os dados para processar</p>
            </div>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            {% csrf_token %}
            
            <div class="form-group">
                <label for="string">String</label>
                <input 
                    id="string" 
                    name="string" 
                    type="text" 
                    placeholder="Digite a string"
                    required 
                    autocomplete="off"
                />
            </div>

            <div class="form-group">
                <label for="valor">Valor (MT)</label>
                <input 
                    id="valor" 
                    name="valor" 
                    type="number" 
                    step="0.01"
                    min="0"
                    placeholder="0.00 (opcional)"
                />
            </div>

            <button type="submit" class="scan-button">
                üîç Scan
            </button>
        </form>
    </div>

    <script>
        // Auto-focus no primeiro campo quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('string').focus();
        });

        // Adicionar feedback visual ao submit
        document.querySelector('form').addEventListener('submit', function(e) {
            const button = document.querySelector('.scan-button');
            button.innerHTML = '‚è≥ Processando...';
            button.style.background = '#9ca3af';
        });

        // Remover valida√ß√£o HTML5 do campo valor
        document.getElementById('valor').removeAttribute('required');
    </script>
</body>

</html>
