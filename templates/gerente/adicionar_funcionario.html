{% extends 'gerente/base.html' %}

{% block title %}Adicionar Funcionário - ENGEN{% endblock %}

{% block content %}
<div class="content-header">
    <h2>Adicionar Funcionário</h2>
    <a href="{% url 'funcionarios' %}" class="btn-secondary">
        ← Voltar
    </a>
</div>

<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h3>Dados do Funcionário</h3>
        </div>
        
        <form method="post" action="{% url 'adicionar_funcionario' %}">
            {% csrf_token %}
            
            <div class="form-body">
                <div class="form-group">
                    <label for="nome">Nome <span class="required">*</span></label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="contacto">Contacto</label>
                    <input type="tel" class="form-control" id="contacto" name="contacto"
                        placeholder="+258 XX XXX XXXX">
                </div>

                <div class="form-group">
                    <label for="morada">Morada</label>
                    <textarea class="form-control" id="morada" name="morada" rows="3"
                        placeholder="Digite o endereço completo"></textarea>
                </div>
            </div>

            <div class="form-footer">
                <a href="{% url 'funcionarios' %}" class="btn-secondary">Cancelar</a>
                <button type="submit" class="btn-submit">Salvar Funcionário</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
