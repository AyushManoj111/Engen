{% extends 'gerente/base.html' %}

{% block title %}Adicionar Funcionário - ENGEN{% endblock %}

{% block content %}

<div class="adicionar-funcionario-content">
    <div class="content-header">
        <div>
            <div class="breadcrumb">
                <span>Funcionários</span>
                <span>→</span>
                <span>Novo</span>
            </div>
        </div>
        <a href="{% url 'funcionarios' %}" class="btn-secondary">
            ← Voltar à Lista
        </a>
    </div>

    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <h3>Informações do Funcionário</h3>
            </div>
            
            <form method="post" action="{% url 'adicionar_funcionario' %}">
                {% csrf_token %}
                
                <div class="form-body">
                    <div class="form-group">
                        <label for="nome">
                            Nome Completo
                            <span class="required">*</span>
                        </label>
                        <input type="text" class="form-control" id="nome" name="nome" 
                               placeholder="Digite o nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="email">
                            Email Corporativo
                            <span class="required">*</span>
                        </label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="funcionario@engen.mz" required>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            Senha Inicial
                            <span class="required">*</span>
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Digite uma senha segura" required>
                    </div>

                    <div class="form-group">
                        <label for="contacto">
                            Número de Contacto
                            <span class="optional">opcional</span>
                        </label>
                        <input type="tel" class="form-control" id="contacto" name="contacto"
                               placeholder="+258 XX XXX XXXX">
                    </div>

                    <div class="form-group full-width">
                        <label for="morada">
                            Endereço Residencial
                            <span class="optional">opcional</span>
                        </label>
                        <textarea class="form-control" id="morada" name="morada" rows="3"
                                  placeholder="Digite o endereço completo (rua, bairro, cidade)"></textarea>
                    </div>
                </div>

                <div class="form-footer">
                    <div class="help-text">
                        Campos marcados com * são obrigatórios
                    </div>
                    
                    <div class="form-actions">
                        <a href="{% url 'funcionarios' %}" class="btn-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="btn-submit">
                            Salvar Funcionário
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
