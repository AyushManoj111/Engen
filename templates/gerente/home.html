{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        html, body { 
            height: 100%; 
            margin: 0;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .main-container {
            flex: 1;
            height: calc(100vh - 65px); /* Subtrai a altura do navbar */
            margin-top: 65px; /* Adiciona margem para compensar o navbar fixo */
        }

        .image-area {
            width: 100%;
            height: 100%;
            background-image: url("{% static 'images/2.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        @media (max-width: 768px) {
            .main-container {
                height: calc(100vh - 55px); /* Altura menor do navbar em mobile */
                margin-top: 55px;
            }
        }
    </style>
</head>
<body>
    {% include 'gerente/navbar.html' %}
    <div class="main-container">
        <div class="image-area"></div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
