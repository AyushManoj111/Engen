{% extends 'gerente/base.html' %}

{% block title %}Editar Cliente - ENGEN{% endblock %}

{% block content %}


<div class="editar-cliente-content">
    <div class="content-header">
        <div>
            <div class="breadcrumb">
                <span>Clientes</span>
                <span>→</span>
                <span>Editar</span>
                <span>→</span>
                <span>{{ cliente.nome }}</span>
            </div>
            <h2>Editar Cliente</h2>
        </div>
        <a href="{% url 'clientes' %}" class="btn-secondary">
            ← Voltar à Lista
        </a>
    </div>

    <div class="form-container">
        <div class="form-card">
            <div class="form-header">
                <h3>Editar: {{ cliente.nome }}</h3>
            </div>
            
            <form method="post" action="{% url 'editar_cliente' cliente.id %}">
                {% csrf_token %}
                
                <div class="form-body">
                    <div class="form-group">
                        <label for="nome">
                            Nome Completo
                            <span class="required">*</span>
                        </label>
                        <input type="text" class="form-control" id="nome" name="nome" 
                               value="{{ cliente.nome }}" placeholder="Digite o nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="contacto">
                            Número de Contacto
                            <span class="optional">opcional</span>
                        </label>
                        <input type="tel" class="form-control" id="contacto" name="contacto"
                               value="{{ cliente.contacto|default:'' }}"
                               placeholder="+258 XX XXX XXXX">
                    </div>

                    <div class="form-group full-width">
                        <label for="endereco">
                            Endereço Residencial
                            <span class="optional">opcional</span>
                        </label>
                        <textarea class="form-control" id="endereco" name="endereco" rows="3"
                                  placeholder="Digite o endereço completo (rua, bairro, cidade)">{{ cliente.endereco|default:'' }}</textarea>
                    </div>
                </div>

                <div class="form-footer">
                    <div class="help-text">
                        Campos marcados com * são obrigatórios
                    </div>
                    
                    <div class="form-actions">
                        <a href="{% url 'clientes' %}" class="btn-secondary">
                            Cancelar
                        </a>
                        <button type="submit" class="btn-submit">
                            Atualizar Cliente
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
{% endblock %}
